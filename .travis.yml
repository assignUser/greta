sudo: required
language: r
warnings_are_errors: false
dist: trusty

# enable RELEASE_CANDIDATE to run (slow & fragile) tests of sampler validity before releases
env:
  global:
    - RELEASE_CANDIDATE=false
    - LINTR_COMMENT_BOT=false
    - secure: 

r_binary_packages:
  - abind
  - coda
  - codetools
  - DBI
  - foreign
  - ggplot2
  - inline
  - lattice
  - MASS
  - MCMCpack
  - mgcv
  - mvtnorm
  - nlme
  - Rcpp
  - rpart
  - stringr
  - survival

r_packages:
  - reticulate
  - tensorflow
  - R6
  - testthat
  - covr
  - DiagrammeR
  - knitr
  - rmarkdown
  - rsvg
  - bayesplot
  - extraDistr
  - devtools
  - tidyverse
  - lintr
  - colorspace
  - digest
  - XML
  - plyr

r_github_packages:
  - rich-iannone/DiagrammeRsvg

cache:
  packages: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    sources:
      ubuntu-toolchain-r-test
    packages:
      - libmagick++-dev
      - wget
      - libatlas3gf-base
      - libatlas-dev
      - python-joblib
      - python-dev
      - libv8-dev

before_install:
  - pip install --user numpy
  - pip install --user scipy
  - pip install --user 'tensorflow==1.14'
  - pip install --user 'tensorflow-probability==0.7.0'

after_success:
  - Rscript -e "covr::codecov()"
  - Rscript -e "lintr::lint_package()"

email:
  on_success: change
  on_failure: change
